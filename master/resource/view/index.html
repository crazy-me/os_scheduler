<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Job Manage</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" id="create-job">Create Job</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top: 20px;">
                    <div class="panel-body">
                        <table id="job-list" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>任务编号</th>
                                    <th>任务名称</th>
                                    <th>任务标识</th>
                                    <th>任务类型</th>
                                    <th>任务命令</th>
                                    <th>任务周期</th>
                                    <th>任务操作</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div id="edit-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Update Job</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit-id">任务编号</label>
                            <input type="text" disabled class="form-control" id="edit-id" placeholder="job name">
                        </div>
                        <div class="form-group">
                            <label for="edit-name">任务名称</label>
                            <input type="text" class="form-control" id="edit-name" placeholder="job number">
                        </div>
                        <div class="form-group">
                            <label for="edit-ident">任务标识</label>
                            <input type="text" disabled class="form-control" id="edit-ident" placeholder="job ident">
                        </div>
                        <div class="form-group">
                            <label for="edit-type">任务类型</label>
                            <input type="text" disabled class="form-control" id="edit-type" placeholder="job type">
                        </div>
                        <div class="form-group">
                            <label for="edit-command">任务命令</label>
                            <input type="text" class="form-control" id="edit-command" placeholder="job command">
                        </div>
                        <div class="form-group">
                            <label for="edit-expr">任务周期</label>
                            <input type="text" class="form-control" id="edit-expr" placeholder="job expr">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-job">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/job.task.min.js"></script>
</html>
